<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meal Planner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let meal of store.meals | async as meals; index as i;">
    <ion-item-divider color="light">
      {{i}}/{{meals.length}}
      <ion-icon name="add"></ion-icon>
    </ion-item-divider>
    <ion-item>{{meal.title}}</ion-item>
  </ion-item-group>
</ion-content>
