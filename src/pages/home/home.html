<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card padding *ngFor="let page of pages" (click)="openPage(page)">
    <ion-card-header>
      {{page.title}}
    </ion-card-header>
    <ion-card-content>
      Stuff about the shopping list. Blah blah blah get ready to shop!
    </ion-card-content>
  </ion-card>

</ion-content>
