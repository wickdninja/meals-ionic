<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card padding (click)="gotoMealPlanner()">
    <ion-card-header>
      <ion-icon [name]="mealPlannerPage.icon"></ion-icon>
      {{mealPlannerPage.title}}
    </ion-card-header>
    <ion-card-content>
      {{mealPlannerPage.subtitle}}
    </ion-card-content>
  </ion-card>

  <ion-card padding (click)="gotoShoppingList()">
    <ion-card-header>
      <ion-icon [name]="shoppingListPage.icon"></ion-icon>
      {{shoppingListPage.title}}
    </ion-card-header>
    <ion-card-content>
      {{shoppingListPage.subtitle}}
    </ion-card-content>
  </ion-card>
  <ion-fab bottom right>
    <button ion-fab><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="share"></ion-icon></button>
      <button ion-fab><ion-icon name="restaurant"></ion-icon></button>
      <button ion-fab><ion-icon name="create"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
